
# anaconda version
# see https://repo.anaconda.com/archive
# define the variable 'anaconda_version' in the playbook, e.g.
# anaconda_version: 2019.03

# where to save the (large) download file
anaconda_download_dest: /opt/downloads

# where to install anaconda
anaconda_prefix: /opt/anaconda

# file names
anaconda_script: "Anaconda3-{{ anaconda_version }}-Linux-{{ ansible_architecture }}.sh"
anaconda_url: "https://repo.anaconda.com/archive/{{ anaconda_script }}"
anaconda_path: "{{ anaconda_download_dest }}/{{ anaconda_script }}"


