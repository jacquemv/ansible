# update all packages
- name: update fedora
  dnf:
    name: "*"
    state: latest
    
- name: install basic packages
  dnf:
    name:
      - dnf-automatic
      - nano
      - gnome-tweak-tool
    state: latest

- name: dnf-automatic configuration file
  template:
    src: automatic.conf.j2
    dest: /etc/dnf/automatic.conf

- name: Start and enable systemd timer for dnf-automatic
  service:
    name: dnf-automatic-install.timer
    state: started
    enabled: yes

